<div class="site-article__intro-top">
    <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="{{post.icon}}" alt="{{post.bantitle}}" class="site-article__icon">
    <span class="site-article__info">
        <h3 class="site-article__title">{{post.title}}</h3>
        <small class="site-article__date oldstyle"><date>{{post.date | date: "%-d %B %Y"}}</date> &mdash; {{post.category}}</small>
        <small>Oleh {{post.author}}</small>
    </span>
</div>
